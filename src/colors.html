<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Circle Page</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    /* Define keyframe animation for growing and shrinking */
    @keyframes grow-shrink {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
    /* Apply the grow-shrink animation */
    .animate-grow-shrink {
      animation: grow-shrink 2s ease-in-out infinite;
    }

    /* Define keyframe animation for orbiting */
    @keyframes orbit {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Apply the orbit animation */
    .animate-orbit {
      animation: orbit 4s linear infinite;
    }

    /* === New: Define keyframe animation for creative spin with a twist effect === */
    @keyframes creative-spin {
      0%, 100% {
        transform: rotate(0deg) translateX(8rem) rotate(0deg);
      }
      50% {
        transform: rotate(180deg) translateX(8rem) rotate(-180deg);
      }
    }

    /* === New: Apply the creative spin animation === */
    .animate-creative-spin {
      animation: creative-spin 5s linear infinite;
    }

    /* === New: Define keyframe animation for pulsating ring === */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    /* === New: Apply the pulse ring animation === */
    .animate-pulse-ring {
      animation: pulse-ring 3s ease-out infinite;
    }

    /* === New: Apply the reverse creative spin animation === */
    .animate-creative-spin-reverse {
      animation: creative-spin 7s linear infinite reverse;
    }

    /* === New: Define keyframe animation for left bounce upward effect === */
    @keyframes bounce-up-left {
      0% {
        transform: translateX(-8rem) translateY(0);
      }
      50% {
        transform: translateX(-8rem) translateY(-2rem);
      }
      70% {
        transform: translateX(-8rem) translateY(-1rem);
      }
      100% {
        transform: translateX(-8rem) translateY(0);
      }
    }

    /* === New: Apply the left bounce upward animation === */
    .animate-bounce-up-left {
      animation: bounce-up-left 2s ease-in-out infinite;
    }

    /* === New: Define keyframe animation for floating emoji effect === */
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* === New: Apply the floating emoji animation === */
    .floating-emoji {
      animation: float 4s ease-in-out infinite;
      font-size: 2rem;
    }

    /* === New: Define keyframe animation for floating title effect === */
    @keyframes title-float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* === New: Apply the floating title animation === */
    .floating-title {
      animation: title-float 6s ease-in-out infinite;
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
